<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Roboto+Condensed:wght@100;200;400&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/container.css" rel="stylesheet" />
    <link href="css/header.css" rel="stylesheet" />
    <link href="css/body.css" rel="stylesheet" />
    <link href="css/form.css" rel="stylesheet" />
    <link href="css/js-form.css" rel="stylesheet" />
    <link href="css/js-remove.css" rel="stylesheet" />
    <link href="css/js-done.css" rel="stylesheet" />
    <link href="css/js-markAllDone.css" rel="stylesheet" />
    <link href="css/js-toggleShowCompleted.css" rel="stylesheet" />
    <script src="js/script.js" defer></script>
    <title>Lista zadań</title>
  </head>
  <body class="body">
    <div class="container">
      <div class="container__header"><h1>Lista zadań</h1></div>
      <div class="container__titles"><h3>Dodaj nowe zadanie</h3></div>

      <div class="js-form container__addTask">
        <form>
          <input
            class="js-newTask form__field"
            placeholder="Co jest do zrobienia?"
            autofocus
          />
          <button class="form_button" type="submit">Dodaj zadanie</button>
        </form>
      </div>
      <div class="container__titles">
        <h3>Lista zadań</h3>
        <button class="js-markAllDone">Ukończ wszystkie</button>
        <button class="js-toggleShowCompleted">Ukryj ukończone</button>
      </div>
      <div class="container__tasks"><ul class="js-tasks"></ul></div>
    </div>
  </body>
</html>
